apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas : 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: aiflowzone/ensaeats:05.07.2022
        imagePullPolicy: Always #effet de cache
        envFrom: 
        - secretRef:
            name: secret-postgres-bitnami
        
    
     
