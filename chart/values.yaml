# Default values for the app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: aiflowzone/ensaeats
  # Overrides the image tag whose default is the chart appVersion.
  tag: helm-postgresql
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80  

ingress:
  enabled: true
  tls: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  hostname: ensaeats-api-helm.lab.sspcloud.fr

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

s3:
  enabled: false
  existingSecret: ""
  endpoint: ""
  defaultRegion: ""
  accessKeyId: ""
  secretAccessKey: ""
  sessionToken: ""

postgresql:
  enabled: false
  primary:
    persistence:
      #enabled: false
      size: 1Gi
    initContainers:
      - name: load-dump
        image: minio/mc
        imagePullPolicy: Always
        command: ["mc"]
        args: ["cp", "toto/nrandriamanana/script_sql_bdd.sql", "/data/"]
        env:
          - name: MC_HOST_toto
            valueFrom:
              secretKeyRef:
                name: secret-cred-mc
                key: MC_HOST_toto
        volumeMounts:
          - mountPath: /data
            name: dump
    extraVolumes:
      - name: dump
        emptyDir: {}
    extraVolumeMounts:
      - name: dump
        mountPath: /docker-entrypoint-initdb.d
  global:
    postgresql:
      auth:
        username: user
        database: ensaeats
        existingSecret: secret-postgres-bitnami
        fullnameOverride: bdd
      containerPorts:
        postgresql: 5432
      fullnameOverride: ""

